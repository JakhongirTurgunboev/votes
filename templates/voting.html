<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voting 2024</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<form method="post" name="form1">
    {% csrf_token %}
<div class="d-flex align-items-center justify-content-center">
  <h1>USA voting 2024</h1>
</div>
  <div class="container">
  <div class="row">
    <div class="col-6">
      <h4> Democrats. Candidate: Joe Biden</h4>
        <img src="https://www.whitehouse.gov/wp-content/uploads/2021/04/P20210303AS-1901-cropped.jpg?resize=2048,1536"
         style="max-width:100%; max-height:75%" />
        <button id="button1" name="vote" value="d" class="btn btn-primary" onclick="form1.submit()">Vote</button>

    </div>
    <div class="col-6">
      <h4> Republicans.Candidate: Donald Trump </h4>
        <img src="https://media.vanityfair.com/photos/65a40a9045ff887c3623491c/master/w_1920,c_limit/628833102"
         style="max-width:100%; max-height:x100%" />
        <button id="button2" name="vote" value="r" type="button" class="btn btn-danger" onclick="form1.submit()">Vote</button>
    </div>
  </div>
</div>
</form>
</body>
</html>
